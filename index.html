<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/static/day.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <main>
      <div id="title-location">
        <h2>Weather forecast</h2>
        <div id="location-edit">
          <h2 id="location"></h2>
          <img src="./img/edit-svgrepo-com.svg" alt="Edit" />
        </div>
        <div id="location-interaction">
          <form id="location-search">
            <input
              type="text"
              name="location-input"
              id="location-input"
              placeholder="Enter location"
            />
            <input type="submit" value="Search" id="search-button" />
          </form>
        </div>
      </div>
      <div id="location-result"></div>
      <p id="local-time"></p>
      <div id="current">
        <div id="current-image"></div>
        <div id="current-temp-wind">
          <p id="current-temp"></p>
          <p id="current-wind"></p>
        </div>
      </div>
      <div id="today"></div>
      <div id="week"></div>
    </main>
  </body>
</html>
